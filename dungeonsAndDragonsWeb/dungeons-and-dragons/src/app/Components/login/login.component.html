<div class="login-form">
    <h2>Login</h2>
    <form (submit)="login()">
      <label>Username: <input [(ngModel)]="username" name="username"></label>
      <label>Password: <input [(ngModel)]="password" name="password" type="password"></label>
      <div class="buttons">
      <button class="register-button" routerLink="/register" (click)="onRegister()">Register
      </button>
      <button class="submit-button" type="submit">Login</button>
      </div>
    </form>
</div>
